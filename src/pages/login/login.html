    <ion-row class="logo-row text-center">
        <ion-col width-67>
          <div class="logo">
          <img src="../assets/imgs/logo-1.png"/>
        </div>
        </ion-col>
      </ion-row>
      <div class="login-box">
        <form (submit)="doLogin()">
          <ion-row>
            <ion-col>
              <ion-list inset>
                
                <ion-item>
                    <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
                  
                </ion-item>
                
                <ion-item>
                    <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
                </ion-item>
                
              </ion-list>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col class="signup-col">
                <div padding class="text-center">
                    <button ion-button color="primary">{{ 'LOGIN_BUTTON' | translate }}</button>
                  </div>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col class="signup-col">
                  <div padding-horizontal>
                      Not an account? <button (click)="signup()">{{ 'SIGNUP' | translate }}</button>
                    </div>
              </ion-col>
            </ion-row>
          
        </form>
      </div>
  </form>
