<ion-header>

  <ion-navbar>
    <ion-title>Categories</ion-title>

    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons> -->
    <!--  -->

  </ion-navbar>


  <ion-segment (click)="changeCategory()" [(ngModel)]="type">
    <ion-segment-button value="1">
      Residential
    </ion-segment-button>
    <ion-segment-button value="2">
      Commercial
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let a of cats">
      <button ion-item (click)="openItem(a)">
        <ion-avatar item-start>
          <img src="assets/img/queen-live.png" />
        </ion-avatar>
        <h2>{{a.category_name}}</h2>
        <p>{{a.description}}</p>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
