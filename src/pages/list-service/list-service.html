<ion-header>

  <ion-navbar>
    <ion-title>{{item && item.category}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="landing-page">

  <ion-card  *ngFor="let a of services">

  <ion-card-content>
      <button ion-item (click)="bookItem(a)">
          <ion-avatar item-start>
            <img *ngIf="!a.image" src="assets/img/menu-bg.jpg" />
            <img *ngIf="a.image" src="{{baseUrl}}{{a.image}}" />
          </ion-avatar>
          <h2>{{a.services}}</h2>
          <p>{{a.description}}</p>
        </button>
  </ion-card-content>

</ion-card>
