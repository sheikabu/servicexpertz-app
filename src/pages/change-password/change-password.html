<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form >
        <ion-row>
            <ion-col>
                <div class="form-group">
                <label>Old Password</label>
                <ion-item>
                    <ion-input type="text" placeholder="Old Password" name="name"></ion-input>
                  
                </ion-item>
              </div>

              <div class="form-group mt-15">
                  <label>New Password</label>
                  <ion-item>
                      <ion-input type="text" placeholder="New Password" name="email"></ion-input>
                    
                  </ion-item>
                </div>

                <div class="form-group mt-15">
                    <label>Re-type Password</label>
                    <ion-item>
                        <ion-input type="text" placeholder="Re-Type Password" name="phone"></ion-input>
                      
                    </ion-item>
                  </div>
                

                
            </ion-col>
          </ion-row>
      </form>


</ion-content>
<ion-footer>
    <ion-toolbar padding>
  
      <button ion-button color="secondary" block (click)="bookNow()" class="">Change Now</button>
    </ion-toolbar>
  </ion-footer>
