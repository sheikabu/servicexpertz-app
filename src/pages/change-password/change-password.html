<ion-header>

    <ion-navbar>
        <ion-title>Change Password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="change-password-content">

    <form [formGroup]="theForm">
        <ion-row>
            <ion-col>
                <div class="form-group">
                    <label>Current Password</label>
                    <ion-item>
                        <ion-input formControlName="current_password" type="password" placeholder="Old Password" name="name"></ion-input>

                    </ion-item>
                </div>

                <div class="form-group mt-15">
                    <label>New Password</label>
                    <ion-item>
                        <ion-input formControlName="new_password" type="password" placeholder="New Password" name="email"></ion-input>

                    </ion-item>
                </div>
                <div class="form-group mt-15">
                    <label>Re-type Password</label>
                    <ion-item>
                        <ion-input type="password" formControlName="confirm_password" placeholder="Re-Type Password" name="phone"></ion-input>
                      
                    </ion-item>
                  </div>
<!-- 
                <pre>
                      {{this.theForm.value | json}}
                  </pre> -->

            </ion-col>
        </ion-row>
    </form>


</ion-content>
<ion-footer>
    <ion-toolbar padding>

        <button ion-button color="secondary" block (click)="changePassword()" class="">Change Now</button>
    </ion-toolbar>
</ion-footer>
