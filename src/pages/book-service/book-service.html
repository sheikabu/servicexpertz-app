<ion-header>

  <ion-navbar>
    <ion-title>Book Service</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="book-now-page" padding>

  <ion-row text-center>
    <ion-col>
      <h2 class="service-head">{{item.services}}</h2>

      <div class="book-price">
        <span>₹​</span> {{item.price}}
      </div>

    </ion-col>
  </ion-row>
  <form [formGroup]="theForm">
    <ion-item class="date-picker">
      <ion-label>
        <ion-icon name="calendar"></ion-icon>
        Choose Date
      </ion-label>
      <!-- <ion-datetime displayFormat="MM/DD/YYYY" formControlName="selected_date"></ion-datetime> -->
      <ion-datetime displayFormat="MM/DD/YYYY" formControlName="selected_date"></ion-datetime>
    </ion-item>

    <div class="slot-selector mt-10">
      <label>Choose Slot</label>
      <!-- <ion-list radio-group formControlName="selected_time"> -->
      <ion-list radio-group formControlName="selected_time">
        <ion-item>
          <ion-label>Morning</ion-label>
          <ion-radio value="morning" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Evening</ion-label>
          <ion-radio value="evening"></ion-radio>
        </ion-item>
      </ion-list>
    </div>
  </form>
  <!-- <pre *ngIf="theForm">
    {{this.theForm.value | json}}
  </pre> -->

</ion-content>
<ion-footer>
  <ion-toolbar padding>
    <ion-item no-lines no-padding class="custom-checkbox">
      <ion-label>I agree
        <a (click)="openTerms()">Terms and Conditions</a>
      </ion-label>
      <ion-checkbox name="agree" checked="true" required></ion-checkbox>
    </ion-item>

    <button ion-button color="secondary" block (click)="bookNow()" class="">Book Now</button>
  </ion-toolbar>
</ion-footer>
