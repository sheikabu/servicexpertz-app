<ion-header>

  <ion-navbar>
    <ion-title>Book Service</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="book-now-page" padding>

  <ion-row text-center>
    <ion-col>
      <h2 class="service-head">{{item.services}}</h2>

      <div class="book-price">
        <span>₹​</span> 1582.00
      </div>

    </ion-col>
  </ion-row>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="date"></ion-datetime>
  </ion-item>
  <!-- 
  <ion-item>
    <ion-label>Slot</ion-label>
    <ion-select interface="action-sheet" [(ngModel)]="slot">
      <ion-option value="morning">Morning</ion-option>
      <ion-option value="evening">Evening</ion-option>
    </ion-select>
  </ion-item> -->

  <ion-list radio-group [(ngModel)]="slot">
    <ion-item>
      <ion-label>Morning</ion-label>
      <ion-radio value="morning" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Evening</ion-label>
      <ion-radio value="evening"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Enemies</ion-label>
      <ion-radio value="enemies" [disabled]="isDisabled"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="text-center">
      <button ion-button color="secondary">Book Now</button>
    </div>
  </ion-toolbar>
</ion-footer>
