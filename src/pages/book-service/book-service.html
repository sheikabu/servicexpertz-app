<ion-header>

  <ion-navbar>
    <ion-title>Book Service</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="book-now-page" padding>

  <ion-row text-center>
    <ion-col>
      <h2 class="service-head">{{item.services}}</h2>

      <div class="book-price">
        <span>₹​</span> 1582.00
      </div>

    </ion-col>
  </ion-row>

  <ion-item class="date-picker">
    <ion-label>
        <ion-icon name="calendar"></ion-icon> 
      Select Date
    </ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="date"></ion-datetime>
  </ion-item>
  <!-- 
  <ion-item>
    <ion-label>Slot</ion-label>
    <ion-select interface="action-sheet" [(ngModel)]="slot">
      <ion-option value="morning">Morning</ion-option>
      <ion-option value="evening">Evening</ion-option>
    </ion-select>
  </ion-item> -->
  <div class="slot-selector mt-10">
  <label>Choose Slot</label>
  <ion-list radio-group [(ngModel)]="slot">
    <ion-item>
      <ion-label>Morning</ion-label>
      <ion-radio value="morning" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Evening</ion-label>
      <ion-radio value="evening"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Enemies</ion-label>
      <ion-radio value="enemies" [disabled]="isDisabled"></ion-radio>
    </ion-item>
  </ion-list>
</div>

</ion-content>
<ion-footer>
  <ion-toolbar padding>
      <ion-item no-lines no-padding class="custom-checkbox">
          <ion-label>I agree
            <a (click)="openTerms()">Terms and Conditions</a>
          </ion-label>
          <ion-checkbox name="agree" checked="true" required></ion-checkbox>
        </ion-item>
      
      <button ion-button color="secondary" block class="">Book Now</button>
  </ion-toolbar>
</ion-footer>
