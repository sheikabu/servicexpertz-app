<ion-header>

  <ion-navbar>
      <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="change-password-content">

  <form>
      <ion-row>
          <ion-col>
              <div class="form-group">
                  <label>E-Mail</label>
                  <ion-item>
                      <ion-input [(ngModel)]="email" type="email" placeholder="Enter your email" name="email"></ion-input>

                  </ion-item>
              </div>

          </ion-col>
      </ion-row>
  </form>


</ion-content>
<ion-footer>
  <ion-toolbar padding>

      <button ion-button color="secondary" block (click)="forgotPassword()" class="">Send Email</button>
  </ion-toolbar>
</ion-footer>
